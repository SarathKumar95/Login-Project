<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css'  %}">
</head>
<body>


<div class="form-container container text-center">

    

        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}


        <form action="login" method="POST">

        {% csrf_token %}

        <div class="uname-div mt-5 mb-4 pt-5">
            <input type="text" name = uname placeholder="Enter your username" >
        </div>

        <div class="pass-div mb-4">
            <input type="password" name = "password" placeholder="Enter your password">
        </div>

        <div class="sign-button mb-4">
            <button class="btn" type="submit">Sign In</button>
        </div>



        </form>


        <a href="{% url 'signup' %}" style="color:rgb(125, 192, 125)">Not registered yet? Click here.</a>


</div>



</body>
</html>
