<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>

<h3>Please fill in to sign up.</h3>


<form class="container text-center" action ="signup" method="post">


    {% csrf_token %}

    <div class="mb-3">
        <label for="username" class="form-label">Username : </label>
        <input type="text" id="username" name="username">
        <div>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
    </div>

    <div class="mb-3">
        <label for="fname" class="form-label">First Name : </label>
        <input type="text" id="fname" name="fname">
    </div>

    <div class="mb-3">
        <label for="lname" class="form-label">Last Name : </label>
        <input type="text"  id="lname" name="lname">
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label">Email Id : </label>
        <input type="email" id="Email" name="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="Password1" class="form-label">Password : </label>
        <input type="password" id="password1" name="pass1">
    </div>

    <div class="mb-3">
        <label for="Password2" class="form-label">Confirm Password :</label>
        <input type="password"  id="password2" name="pass2">
    </div>

    <button class="btn btn-success" type="submit" class="btn btn-primary">Register</button>
</form>

</body>
</html>
