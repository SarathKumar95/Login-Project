<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>Sign Up</title>
</head>
<body>

<div class="form-container container" id="form-two">

    
<form class="text-center"  action ="signup" method="post">

    {% csrf_token %}

    
    <h3 class="text-center mt-5 mb-4">Please fill in to sign up.</h3>


    <div class="pt-3 mb-4">
        <label class="me-4" for="username" class="form-label">Username : </label>
        <input type="text" id="username" name="username" required >    
    </div>

    <div class="mb-4">
        <label for="fname" class="form-label" id="fnamelabel">First Name : </label>
        <input type="text" id="fname" name="fname" required >
    </div>

    <div class="mb-4">
        <label for="lname" class="form-label">Last Name : </label>
        <input type="text"  id="lname" name="lname" required >
    </div>

    <div class="mb-4">
        <label for="Email" class="form-label me-4 pe-3">Email Id : </label>
        <input type="email" id="Email" name="email" required aria-describedby="emailHelp">
    </div>
    <div class="mb-4">
        <label for="Password1" class="form-label me-4 pe-2">Password : </label>
        <input type="password" id="password1" name="pass1" required >
    </div>

    <div class="mb-3">
        <label  for="Password2" class="form-label me-1" id="passtwolabel">Confirm Password :</label>
        <input type="password"  id="password2" name="pass2" required >
    </div>

    <button class="btn btn-lg" type="submit" class="btn btn-primary">Register</button>
</form>

<div class="message-holder mt-3">
    {% for message in messages %}
    <p class="message">{{message}}</p>
    {% endfor %}
</div>


</div>


</body>
</html>
